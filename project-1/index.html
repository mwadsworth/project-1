<!DOCTYPE html>
<html>
<title>Project One</title>
<!-- user searches from departing city to arriving city
user chooses the dates of trip
have plane tickets pop up for the departing date and the arrival date
search for all events inbetween the two selected dates.
prepend to the page flight info and events with a max of 10 (add pages)
add a "see more" button, open new tab to ticketmaster
weather of arriving city -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <!-- search -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id=mainTitle>Search for a City!</h1>
                </div>
                <div class="col-md-6">
                    <div class='widget' data-skyscanner-widget="BasicWidget"
                        data-whitelabeldomain="whitelabeldemo.skyscanner.net">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form>
                    <input type="text" id="search" placeholder="Search All">

                    <button type="submit" class="btn btn-default" id="run-search">
                        <i class="fa fa-search"></i> Search</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>


    <!-- skyscanner widget end -->



    <!-- weather api, ticketmaster api, zomato api start -->

    <div class="row">

        <script src="https://widgets.skyscanner.net/widget-server/js/loader.js"></script>

        <div class="col-md-4" id="weather">8 day forecast <br>(starts today)</br></div>
        <div class="col-md-4" id="events">Upcoming Events</div>
        <div class="col-md-4" id="food">Hot Restaurants in the area!</div>
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
